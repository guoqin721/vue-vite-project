<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    import {reactive} from './reactive.js'
    import effect from './effect.js'
    let person = reactive({name: 1, sex: 2})

    effect(() => {
      document.querySelector('#app').innerHTML = `${person.name}-${person.sex}`
    })
  </script>
</body>
